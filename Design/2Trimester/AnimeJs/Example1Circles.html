<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="anime/anime.js"></script>
</head>
<body>

    <svg id="canvas" width="800" height="100">
        <circle cx="70" cy="50" r="40" fill="#999"></circle>
    </svg>

    <br>

    <svg id="canvas2" width="800" height="100">
        <circle cx="70" cy="50" r="40" fill="#999"></circle>
    </svg>

    <br>

    <svg id="canvas3" width="800" height="100">
        <circle cx="70" cy="50" r="40" fill="#999"></circle>
    </svg>

    <br>

    <svg id="canvas4" width="800" height="100">
        <circle cx="70" cy="50" r="40" fill="#999"></circle>
    </svg>

    <br>

    <svg id="canvas5" width="800" height="100">
        <circle cx="70" cy="50" r="40" fill="#999"></circle>
    </svg>

    <br>


    <script>
        anime({
            targets: '#canvas',
            translateX: 250
        });
        anime({
            targets: '#canvas2',
            translateX: 200
        });
        anime({
            targets: '#canvas3',
            translateX: 150
        });
        anime({
            targets: '#canvas4',
            translateX: 100
        });
        anime({
            targets: '#canvas5',
            translateX: 50
        });
    </script>
    
</body>
</html>
