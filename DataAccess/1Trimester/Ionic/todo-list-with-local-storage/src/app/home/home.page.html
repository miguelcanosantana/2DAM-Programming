<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tasks
    </ion-title>

    <ion-buttons slot="end" class="ion-padding">
      <ion-button (click)="goEditTask()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Add Task</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-list>
    <!-- Get Tasks directly from TaskService Reference inside home-page.ts -->
    <ion-item *ngFor="let t of tasksService.getTasks()">

      <ion-label>{{t.title}}</ion-label>

      <!-- Edit Task -->
      <ion-button color="dark" (click)="goEditTask(t.id)" fill="clear">
        <ion-icon name="create"></ion-icon>
      </ion-button>

      <!-- Delete Task -->
      <ion-button color="dark" (click)="presentAlertConfirm(t)" fill="clear">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

    </ion-item>
  </ion-list>

  {{ tasksService.getTasks() | json}}


</ion-content>
