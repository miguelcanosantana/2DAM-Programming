<ion-header>
  <ion-toolbar>
    <ion-title>Show Array</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <b>Numbers:</b>

    <!-- For travelling the array numbers and getting each element -->
    <p *ngFor="let n of numbers">
      {{ n }}
    </p>

    <br>

    <b>Fruits:</b>

    <span *ngFor="let f of fruits">
      {{ f }}
    </span>
    

  </div>
</ion-content>
