<ion-menu side="end" menuId="main-menu" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Options</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <ion-item *ngIf="authService.getCurrentUser() | async" (click)="logout()">
        <ion-icon color="light" name="exit-outline" slot="start"></ion-icon>
        <ion-label color="light"> Logout </ion-label>
      </ion-item>

      <ion-item *ngIf="authService.getCurrentUser() | async">
        <ion-icon color="light" name="person-outline" slot="start"></ion-icon>
        <ion-label color="light"> Profile </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon color="light" name="settings-outline" slot="start"></ion-icon>
        <ion-label color="light"> Settings </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon color="light" name="information-circle-outline" slot="start"></ion-icon>
        <ion-label color="light" > About </ion-label>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
