<ion-header>
  <ion-toolbar color="primary" >

    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu">
      </ion-menu-button>
    </ion-buttons>

    <ion-title>Lista de la compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <ion-chip color="secondary" outline="true" *ngFor="let item of items | async">
    <ion-avatar>
      <img [src]="item.imageUrl">
    </ion-avatar>
    <ion-label>
      {{ item.name }} <strong> {{ item.quantity }} </strong>
    </ion-label>
    <ion-icon name="blank"></ion-icon>
    <ion-icon
      name="pencil"
      (click)="goEditItem(item.itemId)">
    </ion-icon>
    <ion-icon
      name="close-circle"
      (click)="itemService.deleteItemById(item.itemId)">
    </ion-icon>
  </ion-chip>

  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed">
    
    <ion-fab-button
      (click)="addItem()"
      color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>


  <ion-button (click)="logout()" expand="block" fill="clear" shape="round">
    Exit
  </ion-button>

</ion-content>
