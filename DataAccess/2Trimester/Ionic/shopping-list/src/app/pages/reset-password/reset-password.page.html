<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu">
      </ion-menu-button>
    </ion-buttons>

    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <br>
  <br>
  <br>


  <!-- User Icon -->
  <ion-grid fixed>
    <ion-row>

      <ion-col class="ion-text-center" size="12">
        <img  width="300" height="130" src="https://www.pngkey.com/png/full/475-4758872_private-area-white-key-logo-png.png" alt="">
      </ion-col>

    </ion-row>
  </ion-grid>


  <!-- Text Field -->
  <ion-grid fixed>
    <ion-row>

      <ion-col size="2"></ion-col>

      <ion-col size="8">
        <ion-item color="primary">
          <ion-label color="secondary" position="floating">Email to Recover</ion-label>
          <ion-input color="secondary" [(ngModel)]="email" (keyup.enter)="reset()"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="2"></ion-col>

    </ion-row>
  </ion-grid>


  <!-- Register -->
  <ion-grid fixed>
    <ion-row>

      <ion-col class="ion-text-center" size="4"></ion-col>
      
      <ion-col class="ion-text-center" size="4">
        <ion-button color="tertiary" (click)="reset()" shape="round">
          Reset Password
        </ion-button>
      </ion-col>

      <ion-col class="ion-text-center" size="4"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
