<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      <ion-label color="secondary" position="floating">Nombre</ion-label>
      <ion-input color="secondary" clearInput [(ngModel)]="item.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="secondary" position="floating">Cantidad</ion-label>
      <ion-input color="secondary"
        type="number"
        min="1"
        [(ngModel)]="item.quantity">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="secondary" position="floating">URL de la imagen</ion-label>
      <ion-input color="secondary" clearInput [(ngModel)]="item.imageUrl"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button color="success" (click)="addItem()" shape="round"> Guardar</ion-button>
  <ion-button color="danger" href="/" shape="round"> Cancelar</ion-button>

</ion-content>
