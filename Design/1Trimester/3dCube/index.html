<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- First Cube -->
    <div class="container">
        <div id="cube1" class="cube">
            <div class="back"> 
                <p class="flipHorizontal">1</p> 
            </div>
            <div class="left">
                <p class="flipHorizontal">2</p> 
            </div>
            <div class="bottom">
                <p>3</p> 
            </div>
            <div class="front">
                <p>4</p> 
            </div>
            <div class="right">
                <p>5</p> 
            </div>
            <div class="top">
                <p>6</p> 
            </div>
        </div>
    </div>
    <br>
    <br>

    <!-- Second Cube -->
    <div class="container">
        <div id="cube2" class="cube">
            <div class="back"> 
                <img class="flipHorizontal" src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Image_du_Maroc_3.jpg">
            </div>
            <div class="left">
                <img class="flipHorizontal" src="https://upload.wikimedia.org/wikipedia/commons/3/39/Lichtenstein_img_processing_test.png">
            </div>
            <div class="bottom">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Image_Raqchi.jpg">
            </div>
            <div class="front">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Image_du_Maroc_%282%29.jpg">
            </div>
            <div class="right">
                <img src="https://p1.pxfuel.com/preview/245/1011/704/2007-finland-photos-image.jpg">
            </div>
            <div class="top">
                <img src="https://st2.depositphotos.com/1086013/7675/i/950/depositphotos_76753039-stock-photo-image-of-a-rusted-piece.jpg"> 
            </div>
        </div>
    </div>
    <br>
    <br>

    <!-- Third Cube -->
    <div class="container">
        <div id="cube3" class="cube">
            <div class="back">
                <iframe class="flipHorizontal" width="200" height="200" src="https://www.youtube.com/embed/CR3lWJfQedg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="left">
                <iframe class="flipHorizontal" width="200" height="200" src="https://www.youtube.com/embed/QZShA_a-5r8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="bottom">
                <iframe width="200" height="200" src="https://www.youtube.com/embed/LDU_Txk06tM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="front">
                <iframe width="200" height="200" src="https://www.youtube.com/embed/kfVsfOSbJY0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="right">
                <iframe width="200" height="200" src="https://www.youtube.com/embed/w0AOGeqOnFY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="top">
                <iframe width="200" height="200" src="https://www.youtube.com/embed/-lNFTYDNuFo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <br>
    <br>

  
    
</body>
</html>
