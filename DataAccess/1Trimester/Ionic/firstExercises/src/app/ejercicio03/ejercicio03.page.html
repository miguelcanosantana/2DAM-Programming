<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Exercise 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col text-center size="3">

        <ion-button color="dark" (click)="dec()" size="large" expand="full">
          <ion-icon name="remove"></ion-icon>
        </ion-button>

      </ion-col>

      <ion-col size="6"></ion-col>

      <ion-col text-center size="3">

        <ion-button color="dark" (click)="inc()" size="large" expand="full">
          <ion-icon name="add"></ion-icon>
        </ion-button>
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <h1 text-center>{{ n }}</h1>

  <ion-button color="dark" (click)="reset()" size="large" expand="full">
    Reset
  </ion-button>

</ion-content>
