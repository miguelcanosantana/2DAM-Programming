<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <p *ngIf="photoService.getPhotos().length === 0" class="ion-padding">
    Your gallery is empty. Try to make some photos.
  </p>


  <ion-list lines="none">
    <ion-item-sliding *ngFor="let record of photoService.getPhotos()">

        <ion-item>
          <!-- [] are used because will reflect value from TS -->
          <img class="image-item" *ngIf="photoService.getPhotos().length > 0" [src]="record.path">
          <ion-label> 
            <h1 class="ion-text-center"> {{record.date | date:'dd/MM/yyyy'}} </h1>
            <h1 class="ion-text-center"> {{record.date | date:'HH:mm/ss'}} </h1>
          </ion-label>
        </ion-item>
        
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="removePhoto(path)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
