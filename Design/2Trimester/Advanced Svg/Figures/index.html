<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Circle with Line -->
    <svg width="400" height="400">
        <circle cx="150" cy="150" r="60" stroke="#003300" stroke-width="4" fill="#6ab150" />
        <line x1="25" y1="56" x2="89" y2="78" style="stroke:rgb(51, 94, 173); stroke-width: 10px;" />
    </svg>

    <!-- Ellipse -->
    <svg width="400" height="400">
        <ellipse cx="150" cy="150" rx="50" ry="70" stroke="#003300" stroke-width="5" fill="rgb(51, 94, 173)" />
    </svg>

    <!-- Rectangle -->
    <svg width="400" height="400">
        <rect x="150" y="150" height="120" width="70" stroke="#003300" stroke-width="5" fill="rgb(51, 94, 173)" />
    </svg>

    <!-- Polygon -->
    <svg width="400" height="400">
        <polygon points="200,35 300,80 400,20 80,120" stroke="#003300" stroke-width="5" fill="none" />
    </svg>

    <!-- Omega 1 -->
    <svg width="250" height="150" id="verde">
        <path d="M50,130 L90,105 A40,45 -30 1,1 150 80 L200,55" style="stroke:#007700; stroke-width:3; fill:none;">
        </path>
    </svg>
    
    <!-- Omega 2 -->
    <svg width="250" height="150" id="rojo">
        <path d="M50,130 l40,-25 a40,45 -30 1,1 60 -25 l50,-25" style="stroke:#ff0000; stroke-width:3; fill:none;">
        </path>
    </svg>

    <!-- Path Polygon -->
    <svg width="250" height="200">
        <path d="m50,60 l140,-25 v125 h-160 z" style="stroke:#CC3366; stroke-width:3; fill:none;" stroke-dasharray="6,3,3,3"></path>
    </svg>

    <!-- Path Curve (with control points) -->
    <svg width="250" height="200">
        <path d="M50,30 Q130,180 225,75" style="stroke:#ffff00; stroke-width:3; fill:none;"></path>
        <path d="m50,30 q80,150 175,45" style="stroke:#6ab150; stroke-width:3; fill:none;"></path>
        <line x1="130" y1="180" x2="50" y2="30" stroke="#d9d9d9" stroke-width="1"></line>
        <line x1="130" y1="180" x2="225" y2="75" stroke="#d9d9d9" stroke-width="1"></line>
        <circle class="control-point" cx="130" cy="180" r="4"></circle>
    </svg>

    <!-- Path Wave (with control points) -->
    <svg width="500" height="300">
        <path d="m50,130 q80,150 175,45" style="stroke:#6ab150; stroke-width:3; fill:none;"></path>
        <line x1="130" y1="280" x2="50" y2="130" stroke="#d9d9d9" stroke-width="1"></line>
        <line x1="130" y1="280" x2="225" y2="175" stroke="#d9d9d9" stroke-width="1"></line>
        <circle class="control-point" cx="130" cy="280" r="4"></circle>

        <path d="m225,175 q125,-150 175,45" style="stroke:#6ab150; stroke-width:3; fill:none;"></path>
        <line x1="220" y1="180" x2="350" y2="30" stroke="#d9d9d9" stroke-width="1"></line>
        <line x1="390" y1="180" x2="350" y2="30" stroke="#d9d9d9" stroke-width="1"></line>
        <circle class="control-point" cx="350" cy="30" r="4"></circle>
    </svg>

    <!-- Path Arch (with starting point) -->
    <svg width="250" height="200">
        <path d="M 50,150 a110,80 40 1,1 170,0 " stroke="#FF0000" fill="transparent" stroke-width="5"></path>
        <circle cx="50" cy="150" r="3" stroke="black" stroke-width="2" fill="#fff"></circle>
    </svg>

    <!-- Path Text -->
    <svg width="250" height="60">
        <text x="30" y="40" style="font-family: Consolas">Line of Text</text>
        <path d="m30,40 h180" style="stroke:rgb(0, 132, 255); stroke-width:0.5; fill:none;"></path>
    </svg>


    <!-- Resize with Scale -->
    <svg width="250" height="150">
        <rect x="20" y="10" height="80" width="100" stroke="#006600" stroke-width="5" fill="#6ab150" fill-opacity="0.5"/>
        <rect transform="scale(0.6, 0.6)" x="20" y="10" height="80" width="100" stroke="#006600" stroke-width="5" fill="#6ab150" fill-opacity="0.9"/>
    </svg>
    
    <!-- Animate -->
    <svg width="250" height="150">
        <rect x="-80" y="10" height="80" width="100" stroke="#006600" stroke-width="5" fill="#6ab150" fill-opacity="0.5">
            <animate id="anim1" begin="click; anim2.end" attributeName="x" attributeType="XML" from="-220" to="0" dur="0.6s" repeatCount="1" fill="freeze"/>
            <animate id="anim2" begin="anim1.end" attributeName="x" attributeType="XML" from="0" to="-220" dur="0.6s" repeatCount="1" fill="freeze"/>
        </rect>
    </svg>




</body>
</html>
