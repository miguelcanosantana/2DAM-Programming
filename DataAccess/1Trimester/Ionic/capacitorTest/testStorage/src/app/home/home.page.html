<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item>
    <ion-label position="floating">Input Value</ion-label>
    <ion-input
      clearInput
      [(ngModel)]="word"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Value</ion-label>
    <ion-input
      clearInput
      [(ngModel)]="word">
    </ion-input>
  </ion-item>
  <br>
  <ion-button
    expand="full"
    (click)="saveToDevice()">
    Save
  </ion-button>

  {{ word }}
  <br>
  {{ atributo?.value }}

  <ion-button
    expand="full"
    (click)="loadFromDevice()">
    Load
  </ion-button>



</ion-content>
