<ion-header>
  <ion-toolbar>
    <ion-title>Classes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <h1>Employees</h1>

    <ion-list>
      <ion-item *ngFor="let employee of employees">
        <ion-label>
          <h2>{{ employee.name }}</h2>
          <h3>{{ employee.job }}</h3>
          <h3>{{ employee.salary | currency}}</h3>
        </ion-label>

      </ion-item>
    </ion-list>
    

  </div>
</ion-content>
