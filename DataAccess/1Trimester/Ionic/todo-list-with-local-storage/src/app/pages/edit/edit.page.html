<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-back-button defaultHref="home">
      </ion-back-button>

    </ion-buttons>
    
    <ion-title>Edit Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input clearInput [(ngModel)]="task.title">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-input clearInput [(ngModel)]="task.description">
    </ion-input>
  </ion-item>

  <br>

  <ion-button color="dark" (click)="saveTask()" expand="full">
    Save
  </ion-button>

</ion-content>
