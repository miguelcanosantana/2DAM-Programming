<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ejercicio 4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="dark" position="floating">Name</ion-label>
    <ion-input color="dark" clearInput [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-button color="dark" (click)="sayHello()" size="large" expand="full">
    Say hi!
  </ion-button>

  <h1 text-center>{{ message }}</h1>
</ion-content>
