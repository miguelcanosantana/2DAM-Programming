<ion-header>
  <ion-toolbar>
    <ion-title>Converter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <ion-item>
      <ion-label color="dark" position="floating">Inches</ion-label>
      <ion-input color="dark" type="number" (keyup)="convert('inch')" (ionInput)="convert('inch')" clearInput [(ngModel)]="inches"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" position="floating">Centimeters</ion-label>
      <ion-input color="dark" type="number" (keyup)="convert('cm')" (ionInput)="convert('cm')" clearInput [(ngModel)]="cents"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark" position="floating">Meters</ion-label>
      <ion-input color="dark" type="number" (keyup)="convert('m')" (ionInput)="convert('m')" clearInput [(ngModel)]="meters"></ion-input>
    </ion-item>

  </div>
</ion-content>
